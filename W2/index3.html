<!DOCTYPE html>
<html lang="en">
<head>
    <title>Регистрация</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index1.html">Registration</a></li>
                <li><a href="index2.html">Log in</a></li>
                <li><a href="#table">Таблицы</a></li>
                <li><a href="#list">Списки</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="table">
            <h2>Таблицы</h2>
            <table>
                <tr>
                  <th>Person 1</th>
                  <th>Person 2</th>
                  <th>Person 3</th>
                </tr>
                <tr>
                  <td>Nurtay</td>
                  <td>Nurtay</td>
                  <td>Nurtay</td>
                </tr>
                <tr>
                  <td>hello</td>
                  <td>hello</td>
                  <td>hello</td>
                </tr>
              </table>
        </section>
    
        <section id="list">
            <h2>Списки</h2>
            <dl>
                <dt><h3>Unsorted lists</h3></dt>
                <dd>
                    <ul>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
                </dd>
    
                <dt><h3>Sorted lists</h3></dt>
                <dd>
                    <ol>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ol>
                </dd>
    
                <dt><h3>Description lists</h3></dt>
                <dd>
                    <dl>
                        <dt>Coffee</dt>
                        <dd>- black hot drink</dd>
                        <dt>Milk</dt>
                        <dd>- white cold drink</dd>
                    </dl>
                </dd>
            </dl>
            
        </section>
    </main>
    
</body>
</html>
